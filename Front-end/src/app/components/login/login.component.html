<div class="container mt-5 mb-5">
  <h1 class="form-heading">Panel de Ingreso al sistema</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Ingresa con tu cuenta</h2>
        <p>Por favor ingresa tu correo</p>
      </div>
        <div class="form-group">
          <input type="email" class="form-control" id="correoIngreso" placeholder="Direccion de Correo" [(ngModel)]="correoIngreso">
        </div>
        <button class="btn btn-primary"  (click)="verificarCorreo()" >Entrar</button>
    </div>
  </div>
</div>
