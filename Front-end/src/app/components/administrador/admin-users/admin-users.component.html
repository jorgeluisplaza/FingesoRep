<div class="row">
  <div class="col-12 padMar colorCajasSecundarioClaro">
    <div class="container">
      <h1>Administracion</h1>
      <p>Lista de usuarios para la asignaci√≥n de roles.</p>
      
        <div class="panel panel-default panel-table">
          <div class="panel-heading"></div>
          <div class="panel-body">
            <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#addUser" >Agregar Usuario</button>
            <table class="table table-striped table-bordered table-list mt-4">
              <thead>
                <tr>
                  <th class="hidden-xs">Usuario</th>
                  <th>Cargo en la empresa</th>
                  <th>Rol</th>
                  <th>Privilegios</th>
                </tr> 
              </thead>
              <tbody *ngFor="let usuario of usuarios">
                <tr>
                  <td class="hidden-xs">{{usuario.nombre}}</td>
                  <td>{{usuario.cargo}}</td>
                  <td *ngIf="usuario.rol === '0'">Ninguno</td>
                  <td *ngIf="usuario.rol === '1'">Evaluador</td>
                  <td *ngIf="usuario.rol === '2'">Administrador</td>
                  <td align="center">
                    <button class="btn btn-primary" *ngIf="usuario.rol === '0'" (click)="convEvaluador(usuario.id)">Otorgar Evaluador</button>
                    <button class="btn btn-warning disabled" *ngIf="usuario.rol === '1'" (click)="convEvaluador(usuario.id)">Revocar Evaluador</button>
                    <button class="btn btn-warning disabled" *ngIf="usuario.rol === '2'" (click)="convEvaluador(usuario.id)">Hello</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="addUserModal" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModal">Crear Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Nombre</span>
              </div>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="nombreUsuario">
              
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Correo</span>
              </div>
              <input type="text" class="form-control" placeholder="mail@mail.cl" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="correo">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Cargo</span>
              </div>
              <input type="text" class="form-control" placeholder="Inversor/Empleado/Recursos Humanos" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="cargo">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Privilegios</span>
              </div>
              <select class="custom-select" id="selectPrivilegios" [(ngModel)]="privilegios">
                <option value="0">Ninguno</option>
                <option value="1">Evaluador</option>
                <option value="2">Administrador</option>
              </select>
            </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="createUser()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
