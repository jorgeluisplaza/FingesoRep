<div class ="container">
<div class="modal fade" role="dialog" tabindex="-1" id="modal1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Publica una idea</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
      </div>
      <div class="modal-body">
          <form #idea="ngForm">
            <div class="form-group">
              <label>Titulo Idea</label>
              <input type="text" name="id" class ="form-control" [(ngModel)]="titulo">
            </div>
            <div class="form-group">
              <label>Contenido Idea</label>
              <input type="text" name="contenido" class="form-control" [(ngModel)]="contenido">
            </div>
            <div class="form-group">
              <label>Resumen idea</label>
              <input type="text" name="plazo" class="form-control" [(ngModel)]="resumen">
            </div>
            <button (click)="enviar('5b957372b2ecc438c81d0734', titulo, contenido, resumen)" class="btn btn-light" type="button" style="margin-left:0; background-color: #639eff; color: white;">Publicar</button>
          </form>
        </div>
      <div
        class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
    </div>
  </div>
</div>
</div>
