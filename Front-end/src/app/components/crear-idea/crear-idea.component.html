<div class ="container">

  <form #idea="ngForm">
    <div class="form-group">
      <label>Titulo Idea</label>
      <input type="text" name="id" class ="form-control" [(ngModel)]="titulo">
    </div>
    <div class="form-group">
      <label>Contenido Idea</label>
      <input type="text" name="contenido" class="form-control" [(ngModel)]="contenido">
    </div>
    <div class="form-group">
      <label>Resumen idea</label>
      <input type="text" name="plazo" class="form-control" [(ngModel)]="resumen">
    </div>
    <button (click)="enviar(titulo, contenido, resumen)" class="btn btn-light" type="button" style="margin-left:0; background-color: #639eff; color: white;">Publicar</button>
  </form>
</div>
