<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="../../../assets/css/Article-Clean.css">
    <link rel="stylesheet" href="../../../assets/css/Community-ChatComments.css">
    <link rel="stylesheet" href="../../../assets/css/Dark-Footer-1.css">
    <link rel="stylesheet" href="../../../assets/css/Dark-Footer-2.css">
    <link rel="stylesheet" href="../../../assets/css/Dark-Footer-3.css">
    <link rel="stylesheet" href="../../../assets/css/Dark-Footer.css">
    <link rel="stylesheet" href="../../../assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="../../../assets/css/footer-ultimate.css">
    <link rel="stylesheet" href="../../../assets/css/Forum---Thread-listing-1.css">
    <link rel="stylesheet" href="../../../assets/css/Forum---Thread-listing.css">
    <link rel="stylesheet" href="../../../assets/css/MUSA_panel-table-1.css">
    <link rel="stylesheet" href="../../../assets/css/MUSA_panel-table.css">
    <link rel="stylesheet" href="../../../assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="../../../assets/css/Pretty-Table-1.css">
    <link rel="stylesheet" href="../../../assets/css/Pretty-Table.css">
    <link rel="stylesheet" href="../../../assets/css/styles.css">H
</head>

<body>
    <div>
    </div>
    <div class="article-clean">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                    <div class="intro">
                        <h2 class="text-center">{{titulo}}</h2>
                        <p class="text-center"><span class="by">Publicado por&nbsp;<a href="#">Nombre_usuario</a></span><span class="by">&nbsp;en reto&nbsp;<a href="#">Reto#1 Como pasar el ramo</a></span><span class="by"></span><a href="#"></a> <span class="date">Jueves 23 de agosto, 2018</span></p>
                    </div>
                    <h5>Resumen idea</h5>
                    <div class="text">
                        <p>{{resumen}}</p>
                        <h5>Idea</h5>
                        <p>{{contenido}}</p>
                        <figure></figure>
                    </div>
                    <div class="modal fade" role="dialog" tabindex="-1" id="modal1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Nueva versión de tu idea</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                  <app-idea-update-form [tituloInput]="titulo" [resumen]="resumen" [contenidoInput]="contenido"></app-idea-update-form>
                                </div>
                                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button" style="background-color:rgb(6,153,215);">Guardar</button></div>
                            </div>
                        </div>
                    </div><button class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal1">Nueva versión</button><label>(Sólo disponible para el propietario de la idea)</label>
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">Comentarios</h6>
                        </div>
                        <div class="card-body" style="overflow:auto; height: 30%;">
                            <app-comentario [id_idea]='id'></app-comentario>
                           <app-crear-comentario></app-crear-comentario>
                        </div>
                    </div>
                    <div></div>
                    <div class="modal fade" role="dialog" tabindex="-1">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Modal Title</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                                <div class="modal-body">
                                    <p>The content of your modal.</p>
                                </div>
                                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button">Save</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

</html>
