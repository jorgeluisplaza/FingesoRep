<div class ="container">

  <form (ngSubmit)="crearReto()">
    <div class="form-group">
      <label>Titulo reto</label>
      <input type="text" name="id" class ="form-control" [(ngModel)]="reto.titulo">
    </div>
    <div class="form-group">
      <label>Contenido reto</label>
      <input type="text" name="contenido" class="form-control" [(ngModel)]="reto.contenido">
    </div>
    <div class="form-group">
      <label>Plazo reto</label>
      <input type="text" name="contenido" class="form-control" [(ngModel)]="reto.plazo">
    </div>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
