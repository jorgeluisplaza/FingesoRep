<form #comentario="ngForm">

<label>Escribe un comentario:&nbsp;</label>
<textarea [(ngModel)]="texto" name=texto class="form-control"></textarea>
<button (click)="enviar(id_idea, '5b8c097fb2ecc404d0912abc', texto)" class="btn btn-light" type="button" style="margin-left:0; background-color: #639eff; color: white;">Comentar</button>
<p>
  Esta comentando {{texto}}
</p>
</form>
