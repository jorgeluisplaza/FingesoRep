<form #comentario="ngForm">

<label>Escribe un comentario:&nbsp;</label>
<textarea [(ngModel)]="texto" name=texto class="form-control"></textarea>
<button (click)="enviar(id_idea, texto)" class="btn btn-light" type="button" style="margin-left:0; background-color: #639eff; color: white;">Comentar</button>

</form>
